<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Reactjs</title>
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById("root");

        // Function component
        function CompA(props) {
            return (
                <div>
                    <p>Nome: <strong>{props.nome}</strong> </p>
                </div>
            )
        }

        // class component
        class CompB extends React.Component {
            render() {
                return (
                    <div>
                        <p>Olá novamente, {this.props.nome} {this.props.apelido}.</p>
                    </div>
                )
            }
        }
        
        class Adicao extends React.Component {
            render() {
                return(
                    <div>
                        <p>O resultado de {this.props.a} + {this.props.b} = {this.props.a + this.props.b}</p>
                        <p>Nome: <b>{this.props.nome}</b></p>
                    </div>
                )
            }
        }

        function App() {
            return (
                <div>
                    <CompA nome="Julião" />
                    <CompA nome="Rita" />
                    <CompA nome="Dewing" />
                    <CompA nome="Alone" />
                </div>
            )
        }

        ReactDOM.render(<Adicao a={20} b={17} nome={"Julião"} />, root)
    </script>
</body>

</html>
