<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Reactjs</title>
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById("root");

        // function component
        function MeuComponente() {
            // No JSX os elementos devem estar englobados numa única tag
            var nome = "João";
            var apelido = "Ribeiro";

            return (
                <div>
                    <h1>Olá React</h1>
                    <p>O meu nome é {nome} {apelido}</p>
                </div>
            );
        }

        // Componentes
        class CompA extends React.Component {
            render() {
                return (
                    <h3>CompA</h3>
                )
            }
        }

        class CompB extends React.Component {
            render() {
                return (
                    <h3>CompB</h3>
                )
            }
        }

        // Class component
        class MeuComponente1 extends React.Component {
            render() {
                return (
                    <div>
                        <CompA/>
                        <hr/>
                        <CompB/>
                    </div>
                )
            }
        }


        // let nome = "João Ribeiro";
        // JSX - colocar código html dentro do Javascript
        ReactDOM.render(<MeuComponente1 />, root)
    </script>

</body>

</html>
